<!DOCTYPE html>
<html>

<head>
    <title>Master MadLib</title>
    <meta charset="UTF-8">
    <link href="css/mad.css" rel="stylesheet">
</head>

<body>
    <div id="inputPanel">
        <h1 id="wrap">Get Out of Work & Call In Sick</h1>
       
     <p>Someones Name:
            <input id="someonesName" type="text" placeholder="Someones name">
        </p>
        <p>Your Name:
            <input id="yourName" type="text" placeholder="Your name">
        </p>
        <p>Body Part:
            <input id="bodyPart" type="text" placeholder="Body part">
        </p>
          <p>Adjective:
            <input id="adjectiveOne" type="text" placeholder="Adjective one">
        </p>
          <p>Reasonable Hour:
            <input id="reasonableHour" type="text" placeholder="Reasonable hour">
        </p>
          <p>Verb:
            <input id="verb" type="text" placeholder="verb">
        </p>
          <p>Noun:
            <input id="noun" type="text" placeholder="Noun">
        </p>
          <p>A Place:
            <input id="place" type="text" placeholder="Place">
        </p>
          <p>Adjective:
            <input id="adjectiveTwo" type="text" placeholder="Adjective two">
        </p>
          <p>Week Day:
            <input id="weekDay" type="text" placeholder="Week Day">
        </p>
        <button id="submit">Submit your answers</button>
        <p id="warning">Please answer all questions.</p>

    </div>
    <div id="outputPanel">
        <p>Your story....</p>
        <p id="theStory"></p>
        <button id="again">Again?</button>
    </div>
 <script src="js/mad.js"></script> 

</body>
</html>
