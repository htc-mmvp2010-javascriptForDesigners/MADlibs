<!DOCTYPE html>
<html>

<head>
    <!Author: Stephanie Erven-Meados 2015>
    <title>Stephanie's MADlib page</title>
    <meta charset="UTF-8">
    <style>
        div {
            border: 1px solid red;
            color: yellow;
            font-family: Arial, sans-serif;
            font-size: 20px;
            line-height: 20px;
            background-color: deeppink;
            
        }
        .displayNone {
            display: none
        }
        .displayBlock {
            display: block;
        }
       div h1 {
            color: deeppink;
            font-size: 120px;
            font-family: Arial Black, Gadget, sans-serif;
            line-height: 20px;
            letter-spacing: -5px;
           word-spacing: -5px;
            text-align: center;
        }
     div div{
            background: yellow;
            border: 10pt solid deeppink;
        }
        button{
            border: none;
             color: deeppink;
         background-color: yellow;
            font-size: 30px;
        }
   </style>
</head>

<body>
    <div id="inputPanel">
        <div><h1>OH MY GOD</h1><h1>BECKY</h1></div>
        <h3>Like, totally fill out the form...</h3>
        <p>A kind of bird:
            <input id="bird" type="text" placeholder="bird type">
        </p>
        <p>A breed of dog:
            <input id="dogBreed" type="text" placeholder="dog breed">
        </p>
        <p>A kind of '90s clothing:
            <input id="ninety" type="text" placeholder="'90s clothing"></p>
        <p>A type of pasta:
            <input id="pasta" type="text" placeholder="pasta type"></p>
        <p>Any number
            <input id="guys" type="text" placeholder="any number"></p>
        <p>Something gross:
            <input id="garbage" type="text" placeholder="something gross"></p>
        <p>A noun
            <input id="noun" type="text" placeholder="a noun"></p>
        <p>Another noun
            <input id="noun2" type="text" placeholder="another noun"></p>
        <p>A vegetable
            <input id="veg" type="text" placeholder="a vegetable"></p>
        <p>Another number
            <input id="sec" type="text" placeholder="another number"></p>
        <p>Ok, one more number
            <input id="number" type="text" placeholder="ok, one more number"></p>
        
        <button id="submit">All finished!</button>
        <p id="warning">Hey, so everyone is waiting on you to finish.</p>

    </div>
    
    <div id="outputPanel">
        <p></p>
        <p id="theStory"></p>
        <button id="again">Again?</button>
    </div>
    
    <script>
        var inputPanel = document.querySelector("#inputPanel");
        var outputPanel = document.querySelector("#outputPanel");
        var warning = document.querySelector("#warning");

        var submit = document.querySelector("#submit");
        submit.style.cursor = "pointer";
        
        submit.addEventListener("click", writeStory, false);

        var again = document.querySelector("#again");
        again.addEventListener("click", resetPage, false);
        again.style.cursor = "pointer";

        document.querySelector("#bird").focus();

        var bird = document.querySelector("#bird");
        var dogBreed = document.querySelector("#dogBreed");
        var ninety = document.querySelector("#ninety");
        var pasta = document.querySelector("#pasta");
        var guys = document.querySelector("#guys");
        var garbage = document.querySelector("#garbage");
        var noun = document.querySelector("#noun");
        var noun2 = document.querySelector("#noun2");
        var sec = document.querySelector("#sec");
        var number = document.querySelector("#number");
        var theStory = document.querySelector("#theStory");

        window.addEventListener("keydown", keydownHandler, false);
        
        bird.focus();
        
        //Sets whether initial panels display
        inputPanel.className = "displayBlock";
        outputPanel.className = "displayNone";
        warning.className = "displayNone";

        function keydownHandler(event) {
            if (event.keyCode === 13){ //enter is pressed
                console.log("Enter key pressed");
                writeStory();
            }
        }

        function checkComplete() {
            //verify the user filled in the form
            //alert
            //calling function makes true/false if form is complete
            if (bird.value == ""){
                alert("Kind of bird?");
                return false;
            }else if (dogBreed.value == ""){
                alert("Breed of dog?");
                return false;
            }else if ( ninety.value == ""){
                alert("Nineties clothing?");
                return false;
            }else if ( pasta.value == ""){
                alert("Kind of pasta?");
                return false;
            }else if ( guys.value == ""){
                alert("A number?");
                return false;
            }else if ( garbage.value == ""){
                alert("Something gross?");
                return false;
            }else if ( noun.value == ""){
                alert("A noun?");
                return false;
            }else if ( noun2.value == ""){
                alert("Another noun?");
                return false;
            }else if ( veg.value == ""){
                alert("A vegetable");
                return false;
            }else if ( sec.value == ""){
                alert("A number?");
                return false;
            }else if ( number.value == ""){
                alert("Another number?");
                return false;
            }else {
                return true;
            }
         
        }
            
           
            
            
        

        function writeStory() {
            //grab the input values to write the story
            if (checkComplete() == true) {    
            
            var finishedStory = ""; 
            finishedStory += "<p>So, yesterday I was at " + bird.value +"dale mall, with Becky " + dogBreed.value +"schmidt, shopping for scrunchies and " + ninety.value + ", when who did we see, but Tiffany " + pasta.value + "vermacelli.</p>";
            finishedStory += "<p>She was with like, " + guys.value + ", and she kept giving us " + garbage.value + " looks and flipping her hair every 5 seconds. </p>";
            finishedStory += "<p>She thinks it's so great, just because she got it dyed at " + noun.value + " " + noun2.value + " Salon, which she says the color is Machiatto, but looks more like " + veg.value + "-blond to me. Right?!</p>";
            finishedStory += "<p>Yeah, so we were totally trying to walk past her because she's super annoying, but she turns around and must be doing like squats every " + sec.value + " seconds, because her butt was like, " + number.value + " bigger than the rest of her body.So we were like, 'whatever' and went and got some froyo.</p>"; 
            
            theStory.innerHTML = finishedStory;
            
            //switches the panels so output displays
            inputPanel.className = "displayNone";
            outputPanel.className = "displayBlock";
            
       }else{
           console.log("the form was not complete");
           warning.className = "displayBlock";
           
       }
        }

        function resetPage() {
            inputPanel.className = "displayBlock";
            outputPanel.className = "displayNone";
            warning.classNme = "displayNone";
            bird.value = "";  //resets form to no value
            dogBreed.value = "";
            ninety.value = "";
            pasta.value = "";
            guys.value = "";
            garbage.value = "";
            noun.value = "";
            noun2.value = "";
            veg.value = "";
            sec.value = "";
            number.value = "";
            
            bird.focus();

        }
    </script>
</body>

</html>
