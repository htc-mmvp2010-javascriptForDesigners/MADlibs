<!DOCTYPE html>
<html>

<head>
    <title>Lindsay Goff MadLib</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mad.css" type="text/css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
    <div id="inputPanel">
        <h1>Let's Go To Hogwarts!</h1>
        <table>
            <tr>
                <td>Your Gender</td>
                <td>
                    <input id="gender" type="text" placeholder="boy/girl">
                </td>
            </tr>
            <tr>
                <td>Your First Name</td>
                <td>
                    <input id="firstName" type="text" placeholder="your first name">
                </td>
            </tr>
            <tr>
                <td>School Object 1</td>
                <td>
                    <input id="schoolObject1" type="text" placeholder="school object 1">
                </td>
            </tr>
            <tr>
                <td>School Object 2</td>
                <td>
                    <input id="schoolObject2" type="text" placeholder="school object 2">
                </td>
            </tr>
            <td>Color</td>
            <td>
                <input id="color" type="text" placeholder="color">
            </td>
            </tr>
            <tr>
                <td>Animal</td>
                <td>
                    <input id="animal1" type="text" placeholder="animal 1">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input id="petName" type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Another Animal</td>
                <td>
                    <input id="animal2" type="text" placeholder="animal 2">
                </td>
            </tr>
            <tr>
                <td>Flavor</td>
                <td>
                    <input id="flavor1" type="text" placeholder="flavor 1">
                </td>
            </tr>
            <tr>
                <td>Another Flavor</td>
                <td>
                    <input id="flavor2" type="text" placeholder="flavor 2">
                </td>
            </tr>
            <tr>
                <td>Hogwarts House</td>
                <td>
                    <input id="house" type="text" placeholder="Gryffindor/Ravenclaw/Hufflepuff/Slytherin">
                </td>
            </tr>
            <tr>
                <td>Yet Another Animal</td>
                <td>
                    <input id="animal3" type="text" placeholder="animal 3">
                </td>
            </tr>
            <tr>
                <td>Object</td>
                <td>
                    <input id="object" type="text" placeholder="object">
                </td>
            </tr>
            <tr>
                <td>Hogwarts Class Subject</td>
                <td>
                    <input id="classSubject" type="text" placeholder="Hogwarts class subject">
                </td>
            </tr>
        </table>
        <button class="btn hvr-grow" id="submit">Apparate</button>
        <p id="warning">Answer all the questions or you're off to the forbidden forest!</p>
    </div>
    <div id="outputPanel">
        <h1>Welcome to Hogwarts!</h1>
        <p id="theStory">junk</p>
        <button class="btn hvr-grow" id="again">Disapparate</button>
    </div>

    <div id="bgimg"><img src="img/hogwarts.jpg" /></div>
    
</body>
<script src="js/mad.js"></script>

</html>
